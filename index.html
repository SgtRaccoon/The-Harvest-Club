<body>
	<header>
		<h1>The Harvest Club - CPanel</h1>
		<span style="font-size:9px;">"The harvest is plentiful but the workers are few"</span>
	</header>
	
	<div id="main" role="main">
	<p>Welcome. This is just a test but feel free to mess around.</p>
		
		<table cellpadding="0" cellspacing="0" border="0" class="display" id="example">
			<!-- table is filled dynamically -->
		</table>
		
	</div> <!-- end main -->
	
	<footer>
		&copy; 2012 The Harvest Club
	</footer>
	
	<div id="edit-modal">
		<p>Need a form, for example:</p>
		<div id="additional"></div>
	</div>

	<!-- Asynchronous Google Analytics snippet. Change UA-XXXXX-X to be your site's ID.
			 mathiasbynens.be/notes/async-analytics-snippet -->
	<script type="text/javascript">
	
	$(document).ready(function() {
		$.ajax( {
			'dataType': 'json', 
			'type': 'GET', 
			'url': 'data.json', 
			'success': function (data) {
				//console.log(data);
				$('#example').dataTable({
					'bJQueryUI': true,
					'sPaginationType': 'full_numbers',
					'bProcessing': true,
					'aaData': data.aaData,
					'aoColumns': data.aoColumns,
				});
			}
		});
		
		$('#edit-modal').dialog({
			autoOpen: false,
			title: 'Edit Record',
			height: 300,
			width: 350,
			modal: true,
			close: function() {
				console.log('dialog closed');
			},
			buttons: {
				'Save': function() {
					alert('This feature is not implemented yet!');
				},
				Cancel: function() {
					$(this).dialog('close');
				}
			} // end buttons
		});
		
		// all rows in the table will open dialog onclick
		$('#example tbody tr').live('click',function(e) {
			var s = '<p>Form goes here, for example:</p>';
			var cells = $(this).find('td');
			
			for (var i=0; i<cells.length; i++)
				s += cells[i].innerText + '<br/>';
			
			$('#edit-modal')
				.dialog('open') // show dialog
				.html(s); // create form
		});
	});
	
	</script>
